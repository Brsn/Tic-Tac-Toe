<!DOCTYPE html>


<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="tictactoe.css">
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body id="body">

    <div id="container-fluid" class=" tictactoe">
        <hr class="line">
        <div id="container-fluid" class="board">
            <div id="color">
                <h1 class="title"> TIC - TAC - TOE</h1>
                <span>Draws: <p id="draw">0</p> </span>
                <span>Player Wins: <p id="playerWins">0</p> </span>
                <span>Computer Wins: <p id="computerWins">0</p></span>
            </div>
            <hr class="line">
            <div class="row One">
                <div class="square col-4 col-sm-4 col-md-4 col-lg-4">
                    <p id='1' onClick="setSelection(1)" class="selection">*</p>
                </div>
                <div class="square col-4 col-sm-4 col-md-4 col-lg-4">
                    <p id='2' onClick="setSelection(2)" class="selection">*</p>
                </div>
                <div class="square col-4 col-sm-4 col-md-4 col-lg-4">
                    <p id='3' onClick="setSelection(3)" class="selection">*</p>
                </div>
            </div>
            <div class="row Two">
                <div class="square col-4 col-sm-4 col-md-4 col-lg-4">
                    <p id='4' onClick="setSelection(4)" class="selection">*</p>
                </div>
                <div class="square col-4 col-sm-4 col-md-4 col-lg-4">
                    <p id='5' onClick="setSelection(5)" class="selection">*</p>
                </div>
                <div class="square col-4 col-sm-4 col-md-4 col-lg-4">
                    <p id='6' onClick="setSelection(6)" class="selection">*</p>
                </div>
            </div>
            <div class="row Three">
                <div class="square col-4 col-sm-4 col-md-4 col-lg-4">
                    <p id='7' onClick="setSelection(7)" class="selection">*</p>
                </div>
                <div class="square col-4 col-sm-4 col-md-4 col-lg-4">
                    <p id='8' onClick="setSelection(8)" class="selection">*</p>
                </div>
                <div class="square col-4 col-sm-4 col-md-4 col-lg-4">
                    <p id='9' onClick="setSelection(9)" class="selection">*</p>
                </div>
            </div>
        </div>
        <hr class="line">
    </div>


</body>
<script src="tictactoe.js"></script>

</html>
