<!DOCTYPE html>


<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="tictactoe.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div id="container" class=" tictactoe">
        <h1> Tic - Tac - Toe</h1>
        <div id="container" class="board">

            <div class="row One">
                <div class="square col-sm-4 col-md-4 col-lg-3">
                    <p id='1' onClick="setSelection(1)" class="selection">Click</p>
                </div>
                <div class="square col-sm-4 col-md-4 col-lg-3">
                    <p id='2' onClick="setSelection(2)" class="selection">Click</p>
                </div>
                <div class="square col-sm-4 col-md-4 col-lg-3">
                    <p id='3' onClick="setSelection(3)" class="selection">Click</p>
                </div>
            </div>
            <div class="row Two">
                <div class="square col-sm-4 col-md-4 col-lg-3">
                    <p id='4' onClick="setSelection(4)" class="selection">Click</p>
                </div>
                <div class="square col-sm-4 col-md-4 col-lg-3">
                    <p id='5' onClick="setSelection(5)" class="selection">Click</p>
                </div>
                <div class="square col-sm-4 col-md-4 col-lg-3">
                    <p id='6' onClick="setSelection(6)" class="selection">Click</p>
                </div>
            </div>
            <div class="row Three">
                <div class="square col-sm-4 col-md-4 col-lg-3">
                    <p id='7' onClick="setSelection(7)" class="selection">Click</p>
                </div>
                <div class="square col-sm-4 col-md-4 col-lg-3">
                    <p id='8' onClick="setSelection(8)" class="selection">Click</p>
                </div>
                <div class="square col-sm-4 col-md-4 col-lg-3">
                    <p id='9' onClick="setSelection(9)" class="selection">Click</p>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="tictactoe.js"></script>

</html>
